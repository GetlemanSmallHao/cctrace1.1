<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>告警信息页面</title>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <img style="height:39px;" src="img/logo.png" alt=""/>
      <p>
        <a href="javascript:;">用户名</a>
        <a href="javascript:;">退出</a>
      </p>
    </div>
  </header>
  <nav class="navBar">
    <div class="navBar__wrap width--1200">
      导航条个人中心等
    </div>
  </nav>
  <main class="main">
    <!--告警信息-->
    <div class="warn__warning clearfix">
      <div class="warning__wrap">
        <header class="con__header">
          <ul>
            <li data-con="data/warning.html" class="con__header--active">告警提示</li>
          </ul>
        
        </header>
        <main class="con__main">
          报警提示
          <!-- <img style="display:block;" class="con__loading" src="img/loading.gif" alt=""/>   -->      </main>
      </div>
    </div>
    <div class="con__warnDetails clearfix">
      <div class="warnDetails__wrap">
        <header class="con__header">
          <ul>
            <li data-con="data/warnDetails.html" class="con__header--active">告警信息</li>
          </ul>
          
        </header>
        <main class="con__main amendBind">
          集装箱列表
          <!-- <img style="display:block;" class="con__loading" src="img/loading.gif" alt=""/>   -->      </main>
      </div>
    </div>

  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/index.js"></script>
