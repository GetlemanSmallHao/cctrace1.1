<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>日志页面</title>
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/laydate.css"/>
  <link rel="stylesheet" href="css/kkpager_blue.css"/>
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <img style="height:39px;" src="img/logo.png" alt=""/>
      <p>
        <a href="javascript:;">用户名</a>
        <a href="javascript:;">退出</a>
      </p>
    </div>
  </header>
  <nav class="navBar">
    <div class="navBar__wrap width--1200">
      导航条个人中心等
    </div>
  </nav>
  <main class="main">
    <div class="con__warnDetails clearfix" style="width:100%;">
      <div class="warnDetails__wrap">
        <header class="con__header">
          <ul>
            <li data-con="data/warnDetails.html" class="con__header--active">告警信息</li>
          </ul>
      
        </header>
        <main class="con__main amendBind">
          <div>
            <div class="con__main--search">
              选择时间：<input id="lay__date" class="laydate-icon">
              <button>查询</button>
            </div>
            <div class="con__main__table" style="height: -webkit-calc(100% - 110px); height: calc(100% - 110px); overflow:hidden;">
              <table>
                <thead>
                <tr>
                  <td><div class="">序号</div></td>
                  <td><div class="">时间</div></td>
                  <td><div class="">冷藏箱编号</div></td>
                  <td><div class="">班列ID</div></td>
                  <td><div class="">告警信息</div></td>
                  <td><div class="">告警位置</div></td>
                  <td><div class="">上次已知位置</div></td>
                  <td><div class="">经度</div></td>
                  <td><div class="">纬度</div></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><div class="leftDown--div1">1</div></td>
                  <td><div class="leftDown--div2">CICU9956919</div></td>
                  <td><div class="leftDown--div3">星期二 13-06-17 00:53</div></td>
                  <td><div class="leftDown--div2">CICU9956919</div></td>
                  <td><div class="leftDown--div3">星期二 13-06-17 00:53</div></td>
                  <td><div class="leftDown--div2">CICU9956919</div></td>
                  <td><div class="leftDown--div3">星期二 13-06-17 00:53</div></td>
                  <td><div class="leftDown--div2">CICU9956919</div></td>
                  <td><div class="leftDown--div2">CICU9956919</div></td>
                </tr>
                </tbody>
              </table>
            </div>
            <div id="kkpager" style="width:800px; margin:20px auto 0;"></div>
          </div>
        </main>
      </div>
    </div>
  </main>


  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/index.js"></script>
  <script src="js/laydate.js"></script>
  <script type="text/javascript">
    laydate({
      elem: '#lay__date', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
      event: 'click', //响应事件。如果没有传入event，则按照默认的click
      format: 'YYYY-MM-DD',
      min: '2014-01-01', //最小日期
      max: laydate.now(), //设定最大日期为当前日期
      istoday: true
    });
  </script>
  <script src="js/kkpager.js"></script>
  <script type="text/javascript">
    function getParameter(name) {
      var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r!=null) return unescape(r[2]); return null;
    }

    //init
    $(function(){
      var totalPage = 100;
      var totalRecords = 390;
      var pageNo = getParameter('pno');
      if(!pageNo){
        pageNo = 1;
      }
      //生成分页
      //有些参数是可选的，比如lang，若不传有默认值
      kkpager.generPageHtml({
        pno : pageNo,
        //总页码
        total : totalPage,
        //总数据条数
        totalRecords : totalRecords,
        mode : 'click',//默认值是link，可选link或者click
        click : function(n){
          // do something
          //手动选中按钮
          console.log(n);
          this.selectPage(n);
          return false;
        }

         ,lang				: {
         firstPageText			: '首页',
         firstPageTipText		: '首页',
         lastPageText			: '尾页',
         lastPageTipText			: '尾页',
         prePageText				: '上一页',
         prePageTipText			: '上一页',
         nextPageText			: '下一页',
         nextPageTipText			: '下一页',
         totalPageBeforeText		: '共',
         totalPageAfterText		: '页',
         currPageBeforeText		: '当前第',
         currPageAfterText		: '页',
         totalInfoSplitStr		: '/',
         totalRecordsBeforeText	: '共',
         totalRecordsAfterText	: '条数据',
         gopageBeforeText		: '&nbsp;转到',
         gopageButtonOkText		: '确定',
         gopageAfterText			: '页',
         buttonTipBeforeText		: '第',
         buttonTipAfterText		: '页'
         }
      });
    });
  </script>
</body>
</html>
