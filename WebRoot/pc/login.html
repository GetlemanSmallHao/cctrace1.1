<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
  <div class="login__wrap">
    <p class="login__logo">
      <img src="img/login_logo.png" alt=""/>
    </p>
    <div class="login__box">
      <p>登录</p>
      <form class="clearfix" action="">
        <input class="login__box--txt" type="text" placeholder="请输入用户名"/>
        <input class="login__box--pwd" type="password" placeholder="请输入密码"/>
        <label>
          <input class="login__box--chk" type="checkbox"/>记住密码
        </label>
        <input class="login__box--sub" type="submit" value="登录"/>
      </form>
    </div>
  </div>
  <div class="login__layer">
    <img src="img/1.jpg"/>
    <img src="img/2.jpg"/>
    <img src="img/3.jpg"/>
    <img src="img/4.jpg"/>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
