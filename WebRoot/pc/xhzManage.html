<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>下货站管理</title>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="header">
  <div class="header__wrap">
    <img style="height:39px;" src="img/logo.png" alt=""/>
    <p>
      <a href="javascript:;">用户名</a>
      <a href="javascript:;">退出</a>
    </p>
  </div>
</header>
<nav class="navBar">
  <div class="navBar__wrap width--1200">
    导航条个人中心等
  </div>
</nav>
<main class="main">
  <!--现有下货站列表-->
  <div class="con__xhzManage bindEvent clearfix">
    <div class="xhzManage__wrap">
      <header class="con__header">
        <ul>
          <li data-con="data/xhzManage.html" class="con__header--active">现有下货站</li>
        </ul>
      
        <a class="con__header--add" href="javascript:;">
          新增下货站
        </a>
      </header>
      <main class="con__main">
        下货站列表信息
        <!-- <img style="display:block;" class="con__loading" src="img/loading.gif" alt=""/> -->
      </main>
    </div>
  </div>
  <!--当前冷藏箱信息-->
  <div class="con__xhzManage--menu bindEvent clearfix">
    <div class="xhzManage__wrap xhzManage__amend">
      <header class="con__header">
        <ul>
          <li class="con__header--active">现有下货站</li>
        </ul>
      </header>
      <main class="con__main">
        <div class="xhzManage__main--amend">
          <span class="dcManage__main--header">修改（删除）下货站信息</span>
          <span>下货站名称：<input type="text"/></span>
          <p class="footer__btn">
            <input class="btn--delete" type="submit" value="删除"/>
            <input type="submit" value="保存"/>
          </p>
        </div>
      </main>
    </div>
    <div class="xhzManage__wrap manage__add">
      <header class="con__header">
        <ul>
          <li class="con__header--active">新增下货站</li>
        </ul>
      </header>
      <main class="con__main">
        <div class="xhzManage__main--add">
          <span class="xhzManage__main--header">新增下货站信息</span>
          <span>下货站名称：<input type="text"/></span>
          <p class="footer__btn">
            <input type="submit" value="删除"/>
            <input type="submit" value="保存"/>
          </p>
        </div>
      </main>
    </div>
  </div>

</main>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/index.js"></script>
</body>
</html>
