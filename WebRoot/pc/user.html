<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户页面</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="header">
    <div class="header__wrap">
        <img style="height:39px;" src="img/logo.png" alt=""/>
        <p>
            <a href="javascript:;">用户名</a>
            <a href="javascript:;">退出</a>
        </p>
    </div>
</header>
<nav class="navBar">
    <div class="navBar__wrap width--1200">
        导航条个人中心等
    </div>
</nav>
<main class="main">
    <!--左边用户列表-->
    <div class="con__user clearfix">
        <div class="user__wrap">
            <header class="con__header">
                <ul>
                    <li data-con="data/userList.html" class="con__header--active">用户</li>
                </ul>
               
                <a href="javascript:;"  class="btn--createUser">创建新用户</a>
            </header>
            <main class="con__main">
              用户列表
             <!--  <img style="display:block;" class="con__loading" src="img/loading.gif" alt=""/> -->
            </main>
        </div>
    </div>
    <!--右边用户详细信息-->
    <div class="con__userDetails clearfix">
        <div class="user__wrap">
            <header class="con__header">
                <ul>
                    <li class="con__header--active">用户</li>
                </ul>
            </header>
            <main class="con__main">
                <!--默认页面-->
                <div class="con__main--defaultUser">
                    <header class="maintain--user">
                        <div></div>
                    </header>
                    <div>
                        <p><b>维护用户账户</b></p>
                        <p>
                            <a href="#">创建新用户</a>
                        </p>
                        <p>
                            <a href="#">维护用户账户</a>
                        </p>
                    </div>
                </div>
                <!--创建新用户-->
                <div class="hide con__main--createUser">
                    <header class="found--user">
                        <div>创建新用户</div>
                    </header>
                    <div class="found__user--name">
                        <span>用户名称：</span>
                        <b>zzlg.</b>
                        <input type="text" class="active"/>
                    </div>
                    <div>
                        <span>密码：</span>
                        <input type="password"/>
                    </div>
                    <div>
                        <span>确认密码：</span>
                        <input type="password"/>
                    </div>
                    <div>
                        <span>电话：</span>
                        <input type="text"/>
                    </div>
                    <div>
                        <span>用户级别：</span>
                        <select>
                            <option value="1">标准</option>
                            <option value="2">不标准</option>
                        </select>
                    </div>
                    <div class="footer__btn clearfix">
                            <button class="btn--reset">重置</button>
                            <button class="btn--save">保存</button>
                    </div>
                </div>
                <!--修改用户信息-->
                <div class="con__main--changeUser"></div>
            </main>
        </div>
    </div>
</main>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/index.js"></script>
</body>
</html>
